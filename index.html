  <body>
    <div class="container">
      <h1>Hourly Wage to Item Cost Calculator</h1>
      <div class="form-group">
        <label for="wage">Hourly Wage ($):</label>
        <input
          type="number"
          id="wage"
          placeholder="Enter your hourly wage"
          required
        />
      </div>
      <div class="form-group">
        <label for="item-cost">Cost of Item ($):</label>
        <input
          type="number"
          id="item-cost"
          placeholder="Enter the cost of the item"
          required
        />
      </div>
      <button onclick="calculateHours()">Calculate Hours</button>
      <div id="result">
        <p id="hours-to-work"></p>
      </div>
    </div>
  </body>
